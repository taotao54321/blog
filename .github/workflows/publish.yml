name: publish site

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: publish site
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build and deploy
        uses: shalzz/zola-deploy-action@v0.19.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
